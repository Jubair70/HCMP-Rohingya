<table class="table" id="immunization_table" cellspacing="0" border="0">
	<colgroup width="475"></colgroup>
	<colgroup width="107"></colgroup>
	<tr>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" height="18" align="left" valign=bottom bgcolor="#E6B8AF"><font face="Cambria">Cases</font></td>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="left" valign=bottom bgcolor="#E6B8AF"><font face="Cambria">Number</font></td>
	</tr>
    {% for data in dataset  %}
	<tr>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" height="18" align="left" valign=bottom bgcolor="#C9DAF8"><font face="Calibri" color="#000000">{{ data.particulars }}</font></td>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="left" valign=bottom><font face="Cambria">{{ data.total }}</font></td>
	</tr>
	{% endfor %}
</table>
<a id="dlink" style="display:none;"></a>
