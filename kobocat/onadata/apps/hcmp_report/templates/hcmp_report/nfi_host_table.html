<div style="overflow-x: auto" class="access_table">

<table id="nfi_host_table"  cellspacing="0" border="0">
	<colgroup width="179"></colgroup>
	<colgroup width="213"></colgroup>
	<colgroup width="75"></colgroup>
	<tr>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" height="38" align="center" valign=bottom bgcolor="#FFFFFF"><font face="Calibri" color="#000000">Item Name</font></td>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="center" valign=bottom bgcolor="#FFFFFF"><font face="Calibri" color="#000000">Quantity</font></td>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="left" valign=bottom bgcolor="#FFFFFF"><font color="#000000">Cumulative</font></td>
	</tr>
    {% for data in dataset %}
	<tr>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" height="74" align="center" valign=bottom bgcolor="#FFFFFF"><font face="Calibri" color="#000000">{{ data.item }}</font></td>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="center" valign=bottom bgcolor="#FFFFFF"><font face="Calibri" color="#000000">{{ data.quantity }}</font></td>
		<td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="left" valign=bottom bgcolor="#FFFFFF"><font color="#000000">{{ data.cumulative }}</font></td>
	</tr>
    {% endfor %}

</table>



<a id="dlink" style="display:none;"></a>
</div>
