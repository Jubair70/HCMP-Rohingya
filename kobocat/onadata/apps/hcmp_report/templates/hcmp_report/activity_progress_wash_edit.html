<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css"/>
    <link href="{{ STATIC_URL }}assets/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}assets/css/style-metronic.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}assets/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}css/vex.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/vex-theme-kobo.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}assets/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="{{ STATIC_URL }}assets/css/custom.css" rel="stylesheet" type="text/css"/>
    <style>
        .fa-plus-circle, .fa-minus-circle {
            cursor: pointer;
        }

        .field_error {
            color: #ff0000;
            position: absolute;
            font-size: 12px;
        }

        .iterator_fields {
            display: inline-block;
            background-color: #eee;
            margin-top: 15px;
            padding-top: 15px;
            padding-right: 15px;
        }

        .form-control-feedback {
            right: 10px;
        }

        .form-label {
            font-weight: 600 !important;
            font-size: 24px;
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 1px solid #222;
        }

        label {
            font-weight: 600;
        }

        #loading {
            width: 12%;
            margin: 0 AUTO;
        }
    </style>
</head>
<body class="page-header-fixed page-footer-fixed">
<!-- BEGIN HEADER -->
<div class="header navbar navbar-inverse navbar-fixed-top">
    <!-- BEGIN TOP NAVIGATION BAR -->
    <div class="header-inner">
        <!-- BEGIN LOGO -->
        <a class="navbar-brand" href="/">
            <img alt="" src="{{ STATIC_URL }}assets/img/brac/admin-logo.png" width="auto" height="29"/>
        </a>
        <!-- END LOGO -->
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
        <a href="javascript:;" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <img src="{{ STATIC_URL }}assets/img/menu-toggler.png" alt=""/>
        </a>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <!-- BEGIN TOP NAVIGATION MENU -->
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <li class="dropdown user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                   data-close-others="true">
                    <img alt="" src="{{ STATIC_URL }}assets/img/avatar1_small.jpg"/>
                    <span class="username">{{ request.user|capfirst }}</span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="http://support.kobotoolbox.org/"><i class="fa fa-headphones"></i> Support</a></li>
                    <!--<li class="divider"></li>-->
                    <li><a href="{% url "auth_logout" %}"><i class="fa fa-sign-out"></i> Sign Out</a></li>
                </ul>
            </li>
            <!-- END USER LOGIN DROPDOWN -->
        </ul>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END TOP NAVIGATION BAR -->
</div>
<!-- END HEADER -->
<div class="clearfix"></div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    {% include "topbar_test.html" %}
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div class="page-content">
        <h3 class="form-label">{{ title }}</h3>
        <div class="input_fields_wrap" style="display: flex;">
            <div style="display:none;" id="loading"><img src="{{ STATIC_URL }}images/Spinner.gif"></div>
            <form name="dynamic_form" id="dynamic_form" method="post" class="" novalidate>

                <div id="mainDiv" ng-controller="myCtrl as vms">

                                <option value="">-- Select --</option>
                                <option value="10">BRAC</option>

                        </div>

                        </div>

                            </select><span id="target_population_error" class="field_error"></span></div>
                        </div>

                            <div class="form-group"><label>District</label><select validation-error-to="district_error"

                                 ng-show="(vms.model.upazila !='')  ">

                                    name="union_name" ng-model="vms.model.union_name">

                                <option ng-show="vms.model.upazila=='202294'" value="20229479">Palong Khali
                                </option>
                            </select><span id="union_name_error" class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">

                                    25
                                </option>
                                <option ng-show="vms.model.union_name=='20229031'" value="CXB-025">Camp
                                    26
                                </option>
                                <option ng-show="vms.model.union_name=='20229031'" value="CXB-037">Camp
                                    27
                                </option>
                                <option ng-show="vms.model.union_name=='20229031'" value="CXB-089">Nayapara
                                    RC
                                </option>
                                <option ng-show="vms.model.union_name=='20229031'" value="CXB-233">Camp
                                    24
                                </option>
                                <option ng-show="vms.model.union_name=='20229079'" value="CXB-085">Camp
                                    22
                                </option>
                                <option ng-show="vms.model.union_name=='20229079'" value="CXB-108">Camp
                                    21
                                </option>
                                <option ng-show="vms.model.union_name=='20229447'" value="CXB-221">
                                    Kutupalong RC
                                </option>
                                <option ng-show="vms.model.union_name=='20229479'" value="CXB-201">Camp
                                    1E
                                </option>
                                <option ng-show="vms.model.union_name=='20229479'" value="CXB-202">Camp

                        </div>
                    </div>
                    <div ng-repeat="name in data.names track by $index" id="rpt_act" class="iterator_fields row">
                        <div class="col-lg-3">
                            <div class="form-group"><label>Donor</label><select validation-error-to="act__donor_error"
                                                                                class="form-control"
                                                                                validation="required"
                                                                                name="act__donor__{$$index$}"
                                                                                id="act__donor__{$$index$}"
                                                                                ng-options="option.donor as option.donor_label for option in opt_donor_list "
                                                                                ng-model="vms.model.act__donor[$index]">
                                <option value="">-- Select --</option>
                            </select><span id="act__donor__{$$index$}_error" class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Activity/Activity Category</label><select
                                    validation-error-to="act__activity_error" class="form-control" validation="required"
                                    name="act__activity__{$$index$}"
                                    id="act__activity__{$$index$}"
                                    ng-options="option.activity as option.activity_label for option in opt_activity_list{$$index$}   "
                                    ng-model="vms.model.act__activity[$index]">
                                <option value="">-- Select --</option>
                            </select><span id="act__activity__{$$index$}_error" class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Sub Activity</label><select
                                    validation-error-to="act__sub_activity_error" class="form-control"
                                    validation="required"
                                    name="act__sub_activity__{$$index$}"
                                    id="act__sub_activity__{$$index$}"
                                    ng-options="option.sub_activity as option.subactivity_label for option in opt_sub_activity_list{$$index$}   "
                                    ng-model="vms.model.act__sub_activity[$index]">
                                <option value="">-- Select --</option>
                            </select><span id="act__sub_activity__{$$index$}_error" class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>project</label><select
                                    validation-error-to="act__project_name_error" class="form-control"
                                    validation="required"
                                    name="act__project_name__{$$index$}"
                                    id="act__project_name__{$$index$}"
                                    ng-options="option.project as option.project_label for option in opt_project_list{$$index$}  "
                                    ng-model="vms.model.act__project_name[$index]">
                                <option value="">-- Select --</option>
                            </select><span id="act__project_name__{$$index$}_error" class="field_error"></span></div>
                        </div>






                        <div class="col-lg-3">
                            <div class="form-group"><label>Reached Total Beneficiaries (Families)</label><input
                                    ng-model="vms.model.act__reached_total_beneficiary[$index]"
                                    name="act__reached_total_beneficiary__{$$index$}"
                                    validation-error-to="act__reached_total_beneficiary_error" validation="required"
                                    type="number" class="form-control"/><span
                                    id="act__reached_total_beneficiary__{$$index$}_error"
                                    class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Total Adult Females (> =18) Beneficiaries</label><input
                                    ng-model="vms.model.act__reached_adult_female[$index]"
                                    name="act__reached_adult_female__{$$index$}"
                                    ng-change="parseCustomConstraints(vms.model.act__reached_adult_female[$index],'.>=0', 'act', -1, 'act__reached_adult_female','Please enter a valid value')"
                                    validation-error-to="act__reached_adult_female_error" validation="required" type="number"
                                    class="form-control"/><span id="act__reached_adult_female__{$$index$}_error"
                                                                class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Total Adult Male (>=18) Beneficiaries</label><input
                                    ng-model="vms.model.act__reached_adult_male[$index]"
                                    name="act__reached_adult_male__{$$index$}"
                                    ng-change="parseCustomConstraints(vms.model.act__reached_adult_male[$index],'.>=0', 'act', -1, 'act__reached_adult_male','Please enter a valid value')"
                                    validation-error-to="act__reached_adult_male_error" validation="required" type="number"
                                    class="form-control"/><span id="act__reached_adult_male__{$$index$}_error"
                                                                class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Total Child Female (<= 17) Beneficiaries</label><input
                                    ng-model="vms.model.act__reached_child_female[$index]"
                                    name="act__reached_child_female__{$$index$}"
                                    ng-change="parseCustomConstraints(vms.model.act__reached_child_female[$index],'.>=0', 'act', -1, 'act__reached_child_female','Please enter a valid value')"
                                    validation-error-to="act__reached_child_female_error" validation="required" type="number"
                                    class="form-control"/><span id="act__reached_child_female__{$$index$}_error"
                                                                class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Total Child Male (<= 17) Beneficiaries</label><input
                                    ng-model="vms.model.act__reached_child_male[$index]"
                                    name="act__reached_child_male__{$$index$}"
                                    ng-change="parseCustomConstraints(vms.model.act__reached_child_male[$index],'.>=0', 'act', -1, 'act__reached_child_male','Please enter a valid value')"
                                    validation-error-to="act__reached_child_male_error" validation="required" type="number"
                                    class="form-control"/><span id="act__reached_child_male__{$$index$}_error"
                                                                class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Total Quantity Achieved</label><input
                                    style="margin-top: 20px"
                                    ng-model="vms.model.act__total_quantity_achieved[$index]"
                                    name="act__total_quantity_achieved__{$$index$}"
                                    ng-change="parseCustomConstraints(vms.model.act__total_quantity_achieved[$index],'.>=0', 'act', -1, 'act__total_quantity_achieved','Please enter a valid value')"
                                    validation-error-to="act__total_quantity_achieved_error" validation="required" type="number"
                                    class="form-control"/><span id="act__total_quantity_achieved__{$$index$}_error"
                                                                class="field_error"></span></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"><label>Total Beneficiaries with Unknown Sex and Age</label><input
                                    ng-model="vms.model.act__beneficiary_without_known_sex_age[$index]"
                                    name="act__beneficiary_without_known_sex_age__{$$index$}"
                                    ng-change="parseCustomConstraints(vms.model.act__beneficiary_without_known_sex_age[$index],'.>=0', 'act', -1, 'act__beneficiary_without_known_sex_age','Please enter a valid value')"
                                    validation-error-to="act__beneficiary_without_known_sex_age_error" validation="required"
                                    type="number" class="form-control"/><span
                                    id="act__beneficiary_without_known_sex_age__{$$index$}_error"
                                    class="field_error"></span></div>
                        </div>


                        <span style="top: 35px;position: relative; left: 16px" ng-click="addRow($index)"
                              ng-show="$last"><i
                                class="fa fa-2x fa-plus-circle"
                                aria-hidden="true"></i></span><span style="top: 35px;position: relative; left: 16px"
                                                                    ng-click="deleteRow($event,name)"
                                                                    ng-show="$index != 0"><i
                            class="fa fa-2x fa-minus-circle"
                            aria-hidden="true"></i></span>


                    </div>

                    <div class="row" style="margin-top: 10px">

                        <div class="col-md-12">


                            <input ng-disabled="dynamic_form.$invalid" type="submit"
                                   class="btn btn-primary"
                                   ng-click="uploadPic(vms.model);"
                                   value="Submit"/>

                            <input type="button" class="btn btn-danger" ng-click=" back_to_view_page()" value="Cancel"/>
                        </div>

                    </div>


                </div>
            </form>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
{% include "footer_test.html" %}
<!-- END FOOTER -->

    function generateXML(inputObj, instance_id) {
        var xw = new XMLWriter('UTF-8');
        xw.writeStartDocument();
        xw.writeStartElement(id_string);
        xw.writeAttributeString('id', id_string);
        xw.writeStartElement('formhub');
        xw.writeStartElement('uuid');
        xw.writeString('{{ form_uuid }}');
        xw.writeEndElement();
        xw.writeEndElement();
        for (var ppx in inputObj) {
            xmlrecursive(xw, ppx, inputObj[ppx]);
        }
        xw.writeStartElement('meta');
        xw.writeStartElement('instanceID');
        xw.writeString('uuid:' + guid());
        xw.writeEndElement();
        if (instance_id != '') {
            var uuid = jsonObj[id_string].meta.instanceID.split(':')[1];
            xw.writeStartElement('deprecatedID');
            xw.writeString('uuid:' + uuid);
            xw.writeEndElement();
        }
        xw.writeEndElement();
        xw.writeEndElement();
        xw.writeEndDocument();
        var xml = xw.flush();
        xw = undefined;
        return xml;
    }

    function xmlrecursive(xml, key, value) {
        if (typeof value !== "undefined") {
            if (typeof value === "object" && Array.isArray(value) != true) {
                //get rid of root elements
                if (key.indexOf("_q_") >= 0) {
                    key = key.split('_q_')[0];
                }
                //get rid of parent elements
                if (key.indexOf("__") >= 0) {
                    key = key.split("__")[key.split("__").length - 1]
                }
                //start writing element
                xml.writeStartElement(key);
                for (var idx in value) {
                    //if element has children then recursively call again
                    xmlrecursive(xml, idx, value[idx]);
                }
                xml.writeEndElement();
            } else {
                //get rid of parent elements
                if (key.indexOf("__") >= 0) {
                    key = key.split("__")[key.split("__").length - 1]
                }
                //start writing element
                xml.writeStartElement(key);
                //check for array type of multiple select
                if (Array.isArray(value) == true) {
                    value = value.join(" ");
                }
                xml.writeString(value);
                xml.writeEndElement();
            }
        }
    }

    function guid() {
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
    }

    function s4() {
        return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
    }


    function lookup(obj, k) {

        for (key in obj) {

            value = obj[key];
            if (k == key) return [k, value];

            if (type(value) == "Object") {

                var y = lookup(value, k);
                if (y && y[0] == k) return y;
            }
            if (type(value) == "Array") {

                // for..in doesn't work the way you want on arrays in some browsers
                //
                {#                console.log("Array :");#}
                {#                console.log(value,k);#}
                for (var i = 0; i < value.length; ++i) {

                    var x = lookup(value[i], k);
                    if (x && x[0] == k) return x;

                }

            }
        }

        return null;
    }

    function type(object) {
        var stringConstructor = "test".constructor;
        var arrayConstructor = [].constructor;
        var objectConstructor = {}.constructor;

        if (object === null) {
            return "null";
        } else if (object === undefined) {
            return "undefined";
        } else if (object.constructor === stringConstructor) {
            return "String";
        } else if (object.constructor === arrayConstructor) {
            return "Array";
        } else if (object.constructor === objectConstructor) {
            return "Object";
        } else {
            return "null";
        }
    }
