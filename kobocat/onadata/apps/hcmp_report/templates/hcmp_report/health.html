{% extends "base_test.html" %}
{% block additional-headers %}
    <link href="/static/css/datepicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/js/DataTables/datatables.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" media="all" href="https://www.jqueryscript.net/demo/Date-Range-Picker-For-Twitter-Bootstrap/daterangepicker.css" />
    <style type="text/css">


    </style>
{% endblock %}

{% block content %}


    <div class="">

        <div class ="col-md-12" style = "">

                <div class="page-header align">
                   <h4>Buffalo List</h4>
                </div>

                  <div class="row">
                <div class="col-md-2"><label class="control-label">Date range </label>
                    <input class = "form-control" type="text" name="reservation" id="reservation" />

                </div>
                      <div class="col-md-3"><label class="control-label">Upazila </label>
                    <select class="form-control cattle_type" id="b_type" name="">
                        <option value="%">Select One</option>
                            {% for CATTLE_TYPE in CATTLE_TYPE_LIST %}
                                <option value="{{ CATTLE_TYPE.id }}">{{ CATTLE_TYPE.name }}</option>
                            {% endfor %}
                    </select>
                </div>
                  <!--</div>-->
                  <!--<div class="row">-->
                <div class="col-md-3"><label class="control-label">Branch</label>
                    <select class="form-control cattle_type" id="production_sts" name="">
                        <option value="%">Select One</option>
                            {% for CATTLE_TYPE in PRODUCTION_STATUS_LIST %}
                                <option value="{{ CATTLE_TYPE.id }}">{{ CATTLE_TYPE.name }}</option>
                            {% endfor %}
                    </select>
                </div>
                   <div class="col-md-2"><label class="control-label">Camp </label>
                    <select class="form-control " id="farm_id" name="">
                        <option value="%">Select One</option>
                            {% for farm in FARM_LIST %}
                                <option value="{{ farm.0 }}">{{ farm.1 }}</option>
                            {% endfor %}
                    </select>
                </div>

                 <!--</div>-->
            <!--<div class="row">-->
                  <div class="col-md-2" style="margin-top:27px;">
                        <button id="filter_cattle_list"  class="btn red btn-md red-custom"  data-original-title="" title="">Search</button>
                   </div>
            <!--</div>-->
                  </div>
                <div class = "col-md-12" style="margin-bottom:15px;"></div>

            </div>




        <div class="portlet box red" style="margin-top:15px;">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-adn"></i></div>
            </div>
            <div class="portlet-body">
                <div id="cattle_table_block">

                </div>
            </div>
        </div>

    </div> <!--end tab content-->



{% endblock %}

{% block additional-javascript %}
    <!--<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>-->
    <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script type="text/javascript" src="https://www.jqueryscript.net/demo/Date-Range-Picker-For-Twitter-Bootstrap/date.js"></script>
	<script type="text/javascript" src="https://www.jqueryscript.net/demo/Date-Range-Picker-For-Twitter-Bootstrap/daterangepicker.js"></script>
    <!--datatable -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/buttons/1.3.1/js/buttons.flash.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/pdfmake.min.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/vfs_fonts.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/buttons/1.3.1/js/buttons.print.min.js"></script>
    <!--datatable ended-->
        <script>
        $(document).ready(function () {
            $('#reservation').daterangepicker();
            //var s_type = ''
            get_cattle_data_table();
            //getfilterCriteria();
            $('.datepicker').datepicker({
                    format: 'yyyy-mm-dd',
                    todayHighlight: true
            });
            $('.datepicker').on('changeDate', function(ev){
               $(this).datepicker('hide');
            });

        });
        function getfilterCriteria() {
            b_id = $('#b_id').val();
            b_type = $('#b_type').val();
            production_sts = $('#production_sts').val();
            farm_id = $('#farm_id').val();
        }

        function get_cattle_data_table(){
            getfilterCriteria();
            console.log("b_id::"+b_id+",b_type::"+b_type+",production_sts"+production_sts);
            $.ajax({
                url: '/livestock/get_cattle_data_table/',
                type: 'POST',
                data:{ 'b_id' : b_id,'b_type':b_type,'production_sts': production_sts,'farm_id':farm_id},
                success: function (data) {
                    $("#cattle_table_block").html(data);
                    $('#cattle_table').dataTable({
                                "retrieve": true,
                                "bFilter": true,
                                "paging": true,
                                "scrollCollapse": true,
                                select: true,
                                dom: 'Bfrtip',
                                //dom: 'Blfrtip',
                                buttons: [{extend: 'excel',  exportOptions: {
            columns: 'th:not(:last-child)'
        },text: "Export to excel", title: 'Cattle data list'}],
                                ordering: true,
                                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
                                "scrollX": true

                            });

                }
            });
    //}
    }

    $(document).on("click", "#filter_cattle_list", function () {
                 get_cattle_data_table();
    });

    </script>
{% endblock %}
