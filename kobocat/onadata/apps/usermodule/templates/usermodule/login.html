<!DOCTYPE html>
<html>
<head>
<title>Blue Gold | LOGIN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{{STATIC_URL}}assets/css/brac_style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<div class=" container-fluid login-area">
    	<div class="row">
        		<div class="col-lg-12 logo"><img src="{{STATIC_URL}}assets/img/brac/admin-logo.png"></div>
      </div>
      	<div class="row">
      		
            
            
    	  <div class="modal-dialog">
    	  	   
                            {% csrf_token %}
				<div class="loginmodal-container">
					<p>Welcome to BRAC HCMP – Reporting Platform Dashboard! Please enter Your User ID and Password to Sign In</p><br>
				  <form class="login-form" method="post" action="/usermodule/login/">
				  	{% csrf_token %}
					<input type="text" id="user_login" name="username"  placeholder="Username">
					<input type="password" id="user_pass" name="password" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="LOGIN">
					<input type="hidden" id="redirect_url" name="redirect_url" value="{{redirect_url}}"/>
				  </form>
					
				  <div class="login-help">
					<a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
            
            
            
      	</div>
    </div>
    
    <div class="container-fluid footer">
			<div class="col-lg-6 pull-left">Copyright &copy; 2018 by BRAC HCMP – Reporting Platform. All rights reserved.</div>
			<div class="col-lg-6 pull-right">Powered by: mPower Social Enterprises Ltd</a></div>
		</div>

</body>
</html>
