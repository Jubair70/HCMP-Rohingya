{% extends 'base_test.html' %}
{% load i18n %}
{% block additional-headers %}
    <link href="/static/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Edit Camp
            </div>
        </div>

        <div class="portlet-body">
            <form class="horizontal-form" id="" method="post" action="" id="form"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Facility Name">Camp Name:</label>
                                <input type="text" class="form-control" name="camp_name" id="camp_name" value="{{ camp_info.0.name }}"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Facility Name">Camp Code:</label>
                                <input type="text" class="form-control" name="camp_code" id="camp_code" value="{{ camp_info.0.code }}"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Upazila: </label>
                                <select class="form-control" name="branch_id" id="branch_id" required>
                                    <option value="">Select Branch</option>
                                    {% for item in branch_list %}
                                        <option value="{{ item.branch_id }}" {% if camp_info.0.branch_id == item.branch_id %} selected{% endif %}>{{ item.branch_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Update
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}

{% block additional-javascript %}
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">

    </script>

{% endblock %}
